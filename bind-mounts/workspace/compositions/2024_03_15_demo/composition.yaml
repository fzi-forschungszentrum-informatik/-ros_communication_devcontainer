composition:
  # Vehicle - Logic
  - module_path: machines.tks_majestic_leitmotif.demo_vehicle.simulated_vehicle.run_vehicle
    function: run_vehicle
    arguments:
      connect_to_target: true
      external_terminal: true
  # Vehicle - Communication module
  - module_path: machines.tks_majestic_leitmotif.demo_vehicle.run_communication
    function: run_communication
    arguments:
      connect_to_target: true
      external_terminal: true
  # Control Center - Logic
  - module_path: machines.leitstand_01.demo_control_center.simulated_control_center.run_control_center
    function: run_control_center
    arguments:
      connect_to_target: true
      external_terminal: true
  # Control Center - Communication module
  - module_path: machines.leitstand_01.demo_control_center.run_communication
    function: run_communication
    arguments:
      connect_to_target: true
      external_terminal: true
  # Host - Foxglove Web App
  - module_path: machines.tks_seat.remote_assist_webgui.run
    function: run_foxglove_web_app