ros_ip_key: "shuttle_ella ip"
ros_master_port: 11311 # the default (11311) is occupied sometimes

master_discovery: true
discover_host_keys: "leitstand_01 ip"

master_sync: true
sync_topics: "/move_base_free/goal/relay"
sync_remote_nodes: true # necessary if extern master and there are synced topics on extern master
check_host: false # necessary if extern master has local ROS_MASTER_URI

compress_costmap: true
map_topic_1: /costmap/costmap
compressed_topic_1: /costmap/compressed

re: true
relay_topic_1: "/visualization/planning/free/curvature_planning"
relay_topic_2: "/execution/debug/switchbox_state"
relay_topic_3: "/tf"
relay_topic_4: "/tf_static"

re2: true
rere2: true
relay_topic_5: "move_base_simple/goal"

wifi: true
# speed_test: true
traffic_monitor: true
wifi_logger: true
iwconfig_instead_of_snmp: true # true / false
# snmp_router_ip_key: # "some key"

cust: true
custom_1: "rostopic echo /move_base_free/goal/relay"
custom_2: "rostopic echo /execution/debug/switchbox_state/relay"
custom_3: "rostopic hz /costmap/costmap"
custom_4: "rostopic hz /costmap/compressed"
