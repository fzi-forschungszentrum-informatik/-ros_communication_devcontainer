ros_ip_key: "leitstand_01 ip"
ros_master_port: 11312 # the default (11311) is occupied sometimes

master_discovery: true
discover_host_keys: "shuttle_ella ip"

master_sync: true
sync_topics: "/costmap/compressed /wifi_ap /wifi_sl /wifi_ssid /tf/relay /tf_static/relay"
sync_remote_nodes: true # necessary if extern master and there are synced topics on extern master
check_host: false # necessary if extern master has local ROS_MASTER_URI

decompress_costmap: true
compressed_topic_1: /costmap/compressed
decompressed_topic_1: /costmap/costmap

re: true
relay_topic_1: /move_base_free/goal

cust: true
custom_1: "rostopic echo /move_base_free/goal"
custom_2: "rostopic echo /move_base_free/goal/relay"
custom_3: "rostopic hz /costmap/costmap"
custom_4: "rostopic hz /costmap/compressed"